<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="box1">
      <header>
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </header>

      <main>
        <div class="artistInfo">
          <img class="artistInfo-img" src="img/coldplay.jpg" />
          <span class="artistInfo-name">Coldplay</span>
          <span class="artistInfo-genre">Rock</span>
          <div class="artistInfo-boxes">
            <div class="artistInfo-boxes__shuffle">
              <span>Shuffle</span>
            </div>
            <div class="artistInfo-boxes__heart">
              <i class="fa-solid fa-heart fa-lg"></i>
              <span>326 472</span>
            </div>
          </div>
        </div>

        <div class="songs">
          <div class="songs-1">
            <img src="img/everglow.jpg" />
            <div class="songs-1__info">
              <span>Coldplay</span>
              <span>Everglow</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
          
          <div class="songs-2">
            <div class="songs-2__img">
              <img src="img/universe.jpg" />
              <i class="fa-solid fa-chart-simple fa-lg"></i>
            </div>
            <div class="songs-2__info">
              <span>Coldplay</span>
              <span>My Universe</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>

          <div class="songs-3">
            <img src="img/skyfullofstars.jpg" />
            <div class="songs-3__info">
              <span>Coldplay</span>
              <span>A Sky Full Of Stars</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>

          <div class="songs-4">
            <img src="img/viva.jpg" />
            <div class="songs-4__info">
              <span>Coldplay</span>
              <span>Viva La Vida</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>

          <div class="songs-5">
            <img src="img/fix.jpg" />
            <div class="songs-5__info">
              <span>Coldplay</span>
              <span>Fix you</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>

          <div class="songs-bar">
            <div class="songs-bar__info">
              <span>Coldplay</span>
              <span>My Universe</span>
            </div>
            <div class="songs-bar__playBtn">
              <i class="fa-solid fa-backward-step"></i>
              <i class="fa-solid fa-pause fa-lg"></i>
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="box2">
      <header>
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </header>

      <main>
        <div class="box2-img">
          <img src="img/universe.jpg"/>
          <div class="music">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
            <div class="s5"></div>
          </div>
        </div>
        
        <div class="box2-info">
          <div class="box2-info__name">
            <span>My Universe</span>
            <span>Coldplay</span>
          </div>
          
          <div class="box2-info__play">
            <div class="box2-info__play-bar">
              <span>02:37</span>
              <span>03:48</span>
              <div class="box2-info__play-bar-1"></div>
              <div class="box2-info__play-dot"></div>
              <div class="box2-info__play-bar-2"></div>
            </div>

            <div class="box2-info__play-btn">
              <i class="fa-solid fa-repeat fa-lg"></i>
              <i class="fa-solid fa-backward-step fa-xl"></i>
              <div>
                <i class="fa-solid fa-pause fa-lg"></i>
              </div>
              <i class="fa-solid fa-forward-step fa-xl"></i>
              <i class="fa-solid fa-shuffle fa-lg"></i>
            </div>
          </div>

        </div>
      </main>
    </div>

    <script src="https://kit.fontawesome.com/c62b36a83d.js" crossorigin="anonymous"></script>
  </body> 
</html>
